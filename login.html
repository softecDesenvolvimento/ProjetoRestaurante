<!DOCTYPE html>

<html>
	<!-- Cabeçalho da página -->
	<head>

		<!-- Título e Ícone da página -->
		<title>Login - .:: Sistema de Gestão OnGR ::.</title>

		<!-- Link para folhas de estilo -->
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css" />
		<link rel="stylesheet" type="text/css" href="css/loginStyle.css" />

		<!-- Link para arquivo de funções em javascript -->

		<!-- Padrão de codificação de caracteres -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

		<!-- Padronização para outras resoluções -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />

	</head>

	<!-- Corpo da página -->
	<body>

		<!-- Cabeçalho do Sistema -->
		<header id="header">
			<label class="lblTitle">Sistema de Gestão OnGR</label>
			<div class="effect color1"></div>
			<div class="effect color2"></div>
			<div class="effect color3"></div>
			<div class="effect color4"></div>
			<div class="effect color5"></div>
			
		</header>

		<!-- Área central da página de Login -->
		<article id="central">

			<!-- Título Login -->
			<div id="titleLogin">
				<label class="lblLogin">LOGIN</label>
			</div>

			<div id="centralArea">

				<div id="errorLogin">
					<div class="icon">
						<img class="error" src="imgs/icons/iconError.png">
					</div>
					<label class="message">Usuário e/ou Senha Inválidos!</label>
				</div>

				<div class="loginArea">

					<form class="frmLogin">

						<table class="login">

							<tr class="tblLine">
								<td class="tblCol">
									<label class="lblForm">Usuário:</label>
								</td>
							</tr>

							<tr>
								<td>
									<input class="txbForm" name="txbUser" type="text" />
								</td>
							</tr>

							<tr>
								<td>
									<label class="lblForm">Senha:</label>
								</td>
							</tr>

							<tr>
								<td>
									<input class="txbForm" name="txbPass" type="password" />
								</td>
							</tr>

							<tr>
								<td>
									<input name="cbxRemember" type="checkbox" />
									Lembrar-me
									<input class="btnLogin" name="btnLogin" type="submit" value="Entrar" />
								</td>
							</tr>

						</table>

					</form>

				</div>

				<div class="recPass">
					<label class="lblRecPass">Esqueci minha senha!</label>
				</div>

			</div>		

		</article>


		<!-- Rodapé do Sistema -->
		<footer id="footer">
			<label class="developers">SOFTEC Desenvolvimento MEI</label>
		</footer>

	</body>

</html>
