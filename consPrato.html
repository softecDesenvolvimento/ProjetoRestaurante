<DOCTYPE html>

<html>
	<head>

		<title>.:: Consulta de Pratos ::. - Sistema de Restaurante</title>

		<!-- Ligação das folhas de estilo externas -->
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
		<link rel="stylesheet" type="text/css" href="css/consPratStyle.css">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	</head>

	<body>

		<!-- Cabeçalho do Sistema -->
		<header class="imgHeader bg_mg bgop" id="header">
			<!-- Área de identificação da função do usuário -->
			<div class="divFunc pos1">
				<br />
				<label class="identFunc">NT</label>
			</div>

			<!-- Botões de acesso a home do usuário e configurações -->
			<div class="mg_btns1 divButtom pos1">

				<a href="nutricionista.html">
					<img src="imgs/iconHome.png" class="btnMain" title="Página Inicial"/>
				</a>

			</div>

			<div class="mg_btns2 divButtom pos1">

				<a href="config.html">
					<img src="imgs/iconConfig.png" class="btnMain" title="Configurações"/>
				</a>

			</div>

			<!-- Área de identicação do usuário logado -->
			<div class="divIdent pos2">
				<label class="lblUser">Nome com ate 30 caracteres</label><br />
				<input class="btnLogout" name="btnSair" type="button" value="Sair" onClick=parent.location.href="login.html">
			</div>
		</header>


		<!-- Área central com lista de pratos cadastrados -->
		<article class="bg_mg bgop" id="central">
			<br />
			<!--Tabela de visualização do título da página e lista de pratos -->
			<table id="visGeral">

				<!-- Titúlo da página -->
				<tr class="titlePage">
					<th>
						<div class="title">LISTA DE PRATOS</div>

						<!-- Botão de acesso à página de cadastro de pratos -->
						<div class="button">
							<input class="btnNewCad" onClick=parent.location.href="cadPrato.html" name="btnNewCad" type="button" value="Novo prato"/>
						</div>
					</th>
				</tr>

				<!--Tabela com exibição da lista de pratos disponíveis -->
				<tr>
					<td>
						<div class="divCentral">				
							<table id="mgTable">

								<!-- Título da página -->
								<tr class="colTitle">
									<th>
										<input name="cbxAllItens" type="checkbox" title="Selecionar todos"/>
									</th>
									<th>Nome do prato</th>
									<th>Peso</th>
									<th>Foto</th>
									<th>Opções</th>
								</tr>

								<!-- Informações do Prato -->
								<tr>
									<td class="colCheck bordLinhas">
										<input name="cbxSelectItem" type="checkbox" title="Selecionar item"/>
									</td>
									<td class="colName bordLinhas"></td>
									<td class="colWeight bordLinhas"></td>
									<td class="colImg bordLinhas">
										<img src="img/teste.jpg">
									</td>
									<td class="colOpc bordLinhas">
										<input class="btnOpcs" name="btnEdit" type="image" src="imgs/iconEdit.png" title="Editar" />
										<input class="btnOpcs" name="btnDelete" type="image" src="imgs/iconDelete.png" title="Excluir"/>
									</td>
								</tr>
								
							</table>
						</div>
					</td>
				</tr>
			</table>
		</article>

		<!-- Rodapé do sistema -->
		<footer class="bg_mg" id="footer">

		</footer>

	</body>

</html>
