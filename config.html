<DOCTYPE hmtl>

<html>
	<head>

		<title>.:: Configurações Básicas ::. - Sistema de Restaurante</title>

		<!-- Ligação das folhas de estilo externas -->
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css">
		<link rel="stylesheet" type="text/css" href="css/configStyle.css">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	</head>

	<body>

		<!-- Cabeçalho do Sistema -->
		<header class="imgHeader bg_mg bgop" id="header">
			<!-- Área de identificação da função do usuário -->
			<div class="divFunc pos1">
				<br />
				<label class="identFunc">NT</label>
			</div>

			<!-- Botões de acesso a home do usuário e configurações -->
			<div class="mg_btns1 divButtom pos1">

				<a href="nutricionista.html">
					<img src="imgs/iconHome.png" class="btnMain" title="Página Inicial"/>
				</a>

			</div>

			<div class="mg_btns2 divButtom pos1">

				<a href="config.html">
					<img src="imgs/iconConfig.png" class="btnMain" title="Configurações"/>
				</a>

			</div>

			<!-- Área de identicação do usuário logado -->
			<div class="divIdent pos2">
				<label class="lblUser">Nome com ate 30 caracteres</label><br />
				<input class="btnLogout" name="btnSair" type="button" value="Sair" onClick=parent.location.href="login.html">
			</div>
		</header>

		<!-- Área central de acesso as funções do sistema disponiveis para o usuário -->
		<article class="bg_mg bgop" id="central">
			<br />
			<table class="tableWeight">

				<tr>
					<th colspan="2" class="titleTable">E-mail para recuperação de senha</th>
				</tr>

				<tr>
					<td class="textPos mgMail">E-mail:</td> 
					<td class="txbPos">
						<input class="txbForm" type="text" name="txbMail" />
					</td>
				</tr>

				<tr>
					<td colspan="2"><input class="btnsConfig" type="submit" name="btnAlterMail" value="Alterar" /></td>
				</tr>

			</table>

			<table class="tableWeight">

				<tr>
					<th colspan="2" class="titleTable">Alterar senha de acesso</th>
				</tr>

				<tr>
					<td class="textPos">Senha Atual:</td>
					<td class="txbPos"><input class="txbForm" type="password" name="txbMail" /></td>
				</tr>
				<tr>
					<td class="textPos">Nova Senha:</td>
					<td class="txbPos"><input class="txbForm" type="password" name="txbMail" /></td>
				</tr>
				<tr>
					<td class="textPos">Repita Novamente:</td>
					<td class="txbPos"><input class="txbForm" type="password" name="txbMail" /></td>
				</tr>
				<tr>
					<td colspan="2"><input class="btnsConfig" type="submit" name="btnSavePass" value="Salvar" /></td>
				</tr>

			</table>
		</article>

		<!-- Rodapé do sistema -->
		<footer class="bg_mg" id="footer">

		</footer>

	</body>

</html>
