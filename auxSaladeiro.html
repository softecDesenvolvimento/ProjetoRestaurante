<!DOCTYPE html>

<html>
	<!-- Cabeçalho da página -->
	<head>
		<!-- Título e Ícone da página -->
		<title>Aux. Saladeiro - .:: Sistema de Gestão OnGR ::.</title>
		
		<!-- Link para folhas de estilo -->
		<link rel="stylesheet" type="text/css" href="css/mainStyle.css" />
		<link rel="stylesheet" type="text/css" href="css/cozinhaStyle.css" />

		<!-- Link para arquivo de funções em javascript -->

		<!-- Padrão de codificação de caracteres -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Padronização para outras resoluções -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
	</head>
	
	<!-- Corpo da página -->
	<body>
		<!-- Cabeçalho do Sistema -->
		<header id="header">
			<div class="effect color1"></div>
			<div class="effect color2"></div>

			<div class="btnExit posRig" onClick=parent.location.href="login.html">
				<label class="lblExit">Sair</label>
			</div>
			<div class="identify posRig">
				<label class="lblIdentify">Nome do Usuário Logado</label>
			</div>
			<div class="btnHeader posRig">
				<img class="iconHeader" src="imgs/icons/iconConfig.png"/>
			</div>
			<div class="btnHeader posRig">
				<img class="iconHeader" src="imgs/icons/iconHome.png"/>
			</div>
		</header>

		<!-- Área central da página do auxiliar do saladeiro -->
		<article id="central">
			<!-- Identificação do cargo -->
			<div id="cargoLog">
				<label class="lblCargo" for="cargo">AUX. SALADEIRO</label>
			</div>

			<!-- Botões de acesso a funções do sistema -->
			<div id="orgBtn">
				<div class="btnFunc"> 
					<img class="iconBtn" src="imgs/icons/iconListProdDia.png">
					<label class="nameBtn pos0">Lista Produtos do Dia</label>
				</div>
				<div class="btnFunc">
					<img class="iconBtn" src="imgs/icons/iconListProducao.png">
					<label class="nameBtn pos1">Lista de Produção</label>
				</div>
				<div class="btnFunc">
					<img class="iconBtn" src="imgs/icons/iconProdReq.png">
					<label class="nameBtn">Solicitar Produto</label>
				</div>
				<div class="btnFunc">
					<img class="iconBtn" src="imgs/icons/iconSubStock.png">
					<label class="nameBtn pos2">Sub-Estoque</label>
				</div>
				<div class="btnFunc" onclick="location.href='consPrato.html';">
					<img class="iconBtn" src="imgs/icons/iconConsultDish.png">
					<label class="nameBtn pos3">Consultar Prato</label>
				</div>
				<div class="btnFunc" onclick="location.href='consCard.html';">
					<img class="iconBtn" src="imgs/icons/iconConsultMenu.png">
					<label class="nameBtn pos4">Consultar Cardápio<label>
				</div>
				<div class="btnFunc">
					<img class="iconBtn" src="imgs/icons/iconDay.png">
					<label class="nameBtn pos5">Produtos por Dia</label>
				</div>
				<div class="btnFunc">
					<img class="iconBtn" src="imgs/icons/iconWeek.png">
					<label class="nameBtn pos6">Produtos por Semana</label>
				</div>
		</article>

		<!-- Rodapé do Sistema -->
		<footer id="footer">
			<label class="developers">SOFTEC Desenvolvimento MEI</label>
		</footer>
	</body>
</html>
